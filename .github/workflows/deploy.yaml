name: Build and Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: deploy/dist/

      - name: Deploy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: mpanin.me
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/docker-compose.yml,deploy/Dockerfile.site,deploy/nginx.conf,deploy/dist/"
          target: /opt/mpanin.me/
          strip_components: 1
          overwrite: true

      - name: Rebuild and restart app container
        uses: appleboy/ssh-action@v1
        with:
          host: mpanin.me
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /opt/mpanin.me
            docker compose build app
            docker compose up -d --no-deps app
            docker image prune -f
            echo "Deploy complete: ${{ github.ref_name }}"
